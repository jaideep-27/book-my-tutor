<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book My Tutor</title>
  
  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  
  <!-- External Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Inline Styles -->
  <style>
    body {
      background: #eceff1;
      color: rgba(0, 0, 0, .87);
      font-family: 'Roboto', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #message {
      background: #fff;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px;
      border-radius: 3px;
    }
    #message h2 {
      color: #ffa100;
      font-weight: 700;
      font-size: 16px;
      margin: 0 0 8px;
    }
    #message h1 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(0, 0, 0, .6);
      margin: 0 0 16px;
    }
    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }
    #message a {
      display: block;
      text-align: center;
      background: #039be5;
      text-transform: uppercase;
      text-decoration: none;
      color: #fff;
      padding: 16px;
      border-radius: 4px;
    }
    #load {
      color: rgba(0, 0, 0, .4);
      text-align: center;
      font-size: 13px;
    }
    @media (max-width: 600px) {
      #message, body {
        margin-top: 0;
        background: #fff;
        box-shadow: none;
      }
      body {
        border-top: 16px solid #ffa100;
      }
    }
  </style>
  
  <!-- Main JavaScript Bundle -->
  <script defer src="/jaideep-27/book-my-tutor/static/js/main.d6154b53.js"></script>
  <link href="/jaideep-27/book-my-tutor/static/css/main.5d58908b.css" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  
  <!-- Welcome Message -->
  <div id="message" style="display: none">
    <h2>Welcome</h2>
    <h1>Firebase Hosting Setup Complete</h1>
    <p>You're seeing this because you've successfully set up Firebase Hosting. Now it's time to go build something extraordinary!</p>
    <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
  </div>
  <p id="load">&hellip;</p>

  <!-- Firebase Initialization Script -->
  <script>
    window.embeddedChatbotConfig = { chatbotId: "WrMRrixD6xXDTkF4oF0B5", domain: "www.chatbase.co" };
    
    document.addEventListener("DOMContentLoaded", function() {
      const loadMessage = document.querySelector("#load");
      if (typeof firebase !== "undefined" && firebase.app) {
        const app = firebase.app();
        const initializedServices = ["auth", "database", "firestore", "functions", "messaging", "storage", "analytics", "remoteConfig", "performance"]
          .filter(service => typeof app[service] === "function");
        loadMessage.textContent = `Firebase SDK loaded with ${initializedServices.join(", ")}`;
        document.getElementById("message").style.display = "block";
      } else {
        loadMessage.textContent = "Error: Firebase SDK not loaded properly.";
      }
    });
  </script>
  
  <!-- Chatbot Integration -->
  <script src="https://www.chatbase.co/embed.min.js" chatbotid="WrMRrixD6xXDTkF4oF0B5" domain="www.chatbase.co" defer></script>
</body>
</html>
